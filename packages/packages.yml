---
apt:
  repos:
    - "ppa:mattrose/terminator"
  packages:
    - terminator
    - openssl
    - sysstat
    - silversearcher-ag
    - libpam-yubico
    - finger
    - ssh
    - nextcloud-desktop
    - screen
    - youtube-dl
    # use web links to launch gui to install flatpak pkgs
    - gnome-software-plugin-flatpak
    # this is for remapping capslock to control
    - gnome-tweaks
    - snap
    - flatpak

# gaming on linux specifc
apt_gaming:
  - lutris
  - winehq-staging
  - steam
  - ubuntu-driver-460
  # to format disks to exFAT; FAT is too thin for modern windows 10 ISOs
  - exfat-utils

flatpak:
  - freetube
  - keepassx

snap:
  - core
  - "fluent-reader --candidate"
