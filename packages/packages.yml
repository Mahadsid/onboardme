go: maybe not needed, todo: add go installation instructions
  - kubernetes

snap:
  - fluent-reader --candidate

flatpak:
  - freetube
  - keepassx

apt:
  repos:
    - ppa:mattrose/terminator
  packages:
    - curl
    - git
    - vim
    - python3-distutils
    - python3-pip
    # containers (note, need to add user to docker group and reboot)
    - docker
    - docker-ce
    - openssl
    - wget
    - sysstat
    - sl
    - silversearcher-ag
    - tree
    - colordiff
    - figlet
    - cowsay
    - terminator
    - vlc
    - libpam-yubico
    - finger
    - ssh
    - nextcloud-desktop
    - screen
    - youtube-dl
    - go
    - pandoc
    - lynx
    # to use web links and the gui to install flatpak and not use cli
    - gnome-software-plugin-flatpak
    # to formate disks to exFAT, because FAT is too thin for modern windows 10 ISOs
    - exfat-utils

# gaming on linux specifc
apt-gaming:
    - lutris
    - winehq-staging
    - steam
    - ubuntu-driver-460

# vundle is a package manager for vim, the text editor
vundle:
  - https://github.com/hashivim/vim-terraform.git

# special for all
brew:
  /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
